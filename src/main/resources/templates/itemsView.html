<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Insert title here</title>
</head>
<body>
  <div class="container">
    <h1><span th:text="${heading}"></span></h1>
    <table class="table table-striped">
      <thead>
        <tr scope="row">
          <th scope="col">Id </th>
          <th scope="col">Name </th>
          <th scope="col">Price </th>
          <th scope="col">Qty </th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" th:each="item:${items}">
          <td th:text="${item.itemId}" />
          <td th:text="${item.itemName}" />
          <td th:text="${item.itemPrice}" />
          <td th:text="${item.itemQty}" />
          <td>
            <a class="btn btn-primary" th:href="@{/inventory/edit/{pathitem}(pathitem=${item.itemId})}" role="button">Edit</a>
            <a class="btn btn-primary" th:href="@{/inventory/delete/{pathitem}(pathitem=${item.itemId})}" role="button" onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary btn-lg" th:href="@{/inventory/add}" role="button">Add New Item</a>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/1.15.0/popper.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  

</body>
</html>
